# This pipeline runs after semaphore.yml
version: v1.0
name: Docker build and push to dockerhub
agent:
  machine:
    # Use a machine type with more RAM and CPU power for faster container
    # builds:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      secrets:
      - name: dockerhub

      prologue:
        commands:
          - checkout
          - echo "$DOCKER_PASSWORD" | docker login  --username "$DOCKER_USERNAME" --password-stdin
      jobs:
      - name: Docker build
        commands:
          - docker pull "${DOCKER_USERNAME}/se-base-image:latest" || true
          - docker build --cache-from "${DOCKER_USERNAME}/se-base-image:latest" -t "${DOCKER_USERNAME}/se-base-image:$SEMAPHORE_WORKFLOW_ID" .
          - docker push "${DOCKER_USERNAME}/se-base-image:$SEMAPHORE_WORKFLOW_ID"
